<script>
	$(function(){
		var $table = $('#empTable').bootstrapTable({dataType:'json'});

		$('#company').combobox();

		$('.startDate,.endDate').datetimepicker({
	        language:'zh-CN',
	        minView:4,
	        autoclose:true,
	        todayBtn:true,
	        format:'yyyy-mm-dd'
	    });
	    
	    $('.input-daterange input').each(function (){
			$(this).datetimepicker('clearDates');
		});
		
		$('#Query').click(function(){
			var carNo = $('#carNo').val();
			var mobile = $('#mobile').getValue();
			var vinCode = $('#vinCode').val();
			//var endDate = $('#endDate').val();
			$table.bootstrapTable('refresh', {url:apiUrl2+'queryVehicleInfoList'});
		});
		
		var userId;
		$('#Add').click(function(){
			userId = '-1';
			$('#add_userName,#add_password,#add_mobile,#add_idNumber').val('');
			$('.modal_title').html('<i class="glyphicon glyphicon-plus"></i>新增用户');
			$('#newUser').modal({
				backdrop:'static',
				keyboard:false
			})
		})
		
		$('#Update').click(function(){
			var selects = $table.bootstrapTable('getSelections');
			if(selects.length>1){
				alert('请选择一条记录，不能多选');
				return;
			}
			if(selects.length==0){
				alert('请选择一条记录');
				return;
			}
			var row = selects[0];
            userId = row.userId;
            //初始化
            var userName = $('#add_userName').val(row.userName);
			var password = $('#add_password').val(row.password);
			var mobile = $('#add_mobile').val(row.mobile);
			var idNumber = $('#add_idNumber').val(row.idNumber);
			
			$('#add_userId').val(row.rowId);
			$('.modal_title').html('<i class="glyphicon glyphicon-edit"></i>修改用户');
            
            $('#newUser').modal({
				backdrop:'static',
				keyboard:false
			})
            
		})
		
		
		$('#vehicle_form').bootstrapValidator({
	        message: 'This value is not valid',
	        feedbackIcons: {
	            valid: 'glyphicon glyphicon-ok',
	            invalid: 'glyphicon glyphicon-remove',
	            validating: 'glyphicon glyphicon-refresh'
	        },
	        fields: {
	            add_userName: {
	                message: 'The username is not valid',
	                validators: {
	                    notEmpty: {
	                        message: '用户姓名不能为空'
	                    },
	                    stringLength: {
	                        min: 2,
	                        max: 6,
	                        message: '用户姓名必须在2-6个字之间'
	                    }
	                }
	            },
	            add_password: {
	                validators: {
	                    notEmpty: {
	                        message: '用户密码不能为空'
	                    }
	                }
	            },
	            add_idNumber:{
	            	validators: {
	            		notEmpty: {
	                        message: '身份证号码不能为空'
	                    },
	                    stringLength: {
	                        min: 15,
	                        max: 18,
	                        message: '请输入15或者18位身份证号'
	                    }
	                }
	            }
	        }
	    }).on('error.form.bv', function(e) {
	    	//校验不通过
	    	e.preventDefault();
	    }).on('success.form.bv',function(e){
	    	//校验通过
	    	e.preventDefault();
	    	//新增
	    	var userName = $('#add_userName').val();
			var password = $('#add_password').val();
			var mobile = $('#add_mobile').val();
			var idNumber = $('#add_idNumber').val();
	    	if(userId=='-1'){
				doPostP('addUser',{'userName':userName,'password':password,'mobile':mobile,'idNumber':idNumber},function(d){
					if(d.success){
						alert('新增成功');
						$('#newUser').modal('hide');
					}else{
						alert('新增失败');
					}
				});
	    	}else{
	    	//修改	
	    		doPostP('updateUser',{'userId':userId,'userName':userName,'password':password,'mobile':mobile,'idNumber':idNumber},function(d){
					if(d.success){
						alert('修改成功');
						$('#add_userName,#add_password,#add_mobile,#add_idNumber').val('');
						$('#newUser').modal('hide');
					}else{
						alert('修改失败');
					}
				});
	    	}
	    	
	    });
	    
	    $('#add_submit').click(function(){
	    	$('#vehicle_form').bootstrapValidator('validate');
	    })
		
		$('#Delete').click(function(){
			var selects = $table.bootstrapTable('getSelections');
            ids = $.map(selects, function (row) {
                return row.userId;
            });
            if(!ids){
            	alert('请选择至少一条数据');
            }
            doGetP('deleteUser?userIds='+ids,function(d){
				if(d.success){
					alert('删除成功');
			        $table.bootstrapTable('remove', {
			            field: 'userId',
			            values: ids
			        });
				}else{
					alert('保存失败');
				}
			});
            
		
		})
		
	});
